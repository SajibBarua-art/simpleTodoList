<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo List App</title>
        <link rel="stylesheet" href="styles.css">
        <!-- Font Awesome for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <h1 id="headline-text" class="text-center">ToDo List</h1>

            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="Add your task here..." required>
                <button type="submit" class="add-btn">+</button>
            </form>

            <p id="success-message" class="message"></p>

            <ul id="todo-list">
                <!-- Todo items will be rendered here by TS -->
            </ul>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="delete-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <p>Are you sure you want to delete this task?</p>
                <div class="modal-actions">
                    <button id="modal-confirm-btn">Yes, Delete</button>
                    <button id="modal-cancel-btn">Cancel</button>
                </div>
            </div>
        </div>

        <script src="dist/index.js" defer></script>
    </body>
</html>
